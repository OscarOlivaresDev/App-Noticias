<div class="jumbotron mt-5">
    <h2 class="heading">Filtrar por país y categoría</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises" name="pais">{{pais.name}}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-info btn-block mt-3">Buscar</button>
            </form>
        </div>
    </div>
</div>
